<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complete Your Profile — Step 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body { background: #f8f9fb; font-family: 'Inter', Arial, sans-serif; color: #20232c; }
        .center-box {
            background: #fff; border-radius: 20px; max-width: 520px; margin: 54px auto 0 auto;
            padding: 36px 44px 32px 44px; box-shadow: 0 6px 32px #e6e9f2e3;
        }
        h2 { font-size: 2rem; font-weight: 700; margin-bottom: 6px;}
        .subtitle { color: #5b657d; margin-bottom: 20px;}
        label { font-weight: 600; margin-bottom: 4px; display: block;}
        .form-field { margin-bottom: 18px;}
        input[type="number"], textarea, input[type="file"] {
            width: 100%; padding: 10px; font-size: 16px;
            border: 1px solid #d2d7e5; border-radius: 7px; margin-top: 4px;
            box-sizing: border-box;
        }
        textarea { resize: vertical; min-height: 48px; }
        .btn-main {
            display: inline-block; background: #1547d1; color: #fff;
            font-size: 1.12rem; border: none; border-radius: 8px;
            padding: 10px 32px; font-weight: 600; cursor: pointer;
            transition: background .14s;
        }
        .btn-main:hover { background: #0e3486; }
        .alert { color: #c92a2a; margin-bottom: 14px;}
    </style>
</head>
<body>
    <div class="center-box">
        <h2>Complete Your Profile</h2>
        <div class="subtitle">Step 2 of 2 &mdash; Fundraising &amp; Forecast</div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" enctype="multipart/form-data" autocomplete="off">
            {% csrf_token %}
            <div class="form-field">
                <label>How much capital have you raised to date?</label>
                <input type="number" name="capital_raised" min="0" step="any" required placeholder="e.g. 600000">
            </div>
            <div class="form-field">
                <label>How much are you currently raising and at what valuation?</label>
                <input type="number" name="currently_raising" min="0" step="any" required placeholder="e.g. 1200000">
            </div>
             <div class="form-field">
                <label>How much equity are you offering for this round? (%)</label>
                <input type="number" name="equity_offered" min="0" max="100" step="any" required placeholder="e.g. 10">
            </div>
            <div class="form-field">
                <label>Provide your 12–24 month financial forecast (revenue, expenses, EBITDA)</label>
                <input type="file" name="financial_forecast" accept=".pdf,.xlsx,.xls,.csv,.doc,.docx" required>
            </div>
            <button type="submit" class="btn-main">Submit</button>
        </form>
    </div>
</body>
</html>
