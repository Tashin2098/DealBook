{% extends "investor_base.html" %}
{% block title %}Investor Dashboard{% endblock %}
{% block content %}
<h1 class="dashboard-title">Investor Dashboard</h1>
<div class="stats-container">
  <div class="stat-card">
    <div class="stat-label">Active Investments</div>
    <div class="stat-value">{{ investments.count }}</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">Saved Companies</div>
    <div class="stat-value">{{ saved_count }}</div>
  </div>
</div>

<style>
.dashboard-title {
  font-weight: 700;
  margin-bottom: 32px;
  font-size: 2rem;
  color: #1a1a1a;
  transition: color 0.3s ease;
}

.stats-container {
  display: flex;
  gap: 38px;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.stat-card {
  flex: 1;
  min-width: 250px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 2px 10px #eaeef2;
  padding: 30px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  cursor: pointer;
  border: 1px solid transparent;
  position: relative;
  overflow: hidden;
}

.stat-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, #4f46e5, #06b6d4);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(234, 238, 242, 0.4);
  border-color: #e2e8f0;
}

.stat-card:hover::before {
  transform: scaleX(1);
}

.stat-card:active {
  transform: translateY(-2px);
  transition: transform 0.1s ease;
}

.stat-label {
  color: #868fa4;
  font-weight: 600;
  font-size: 0.875rem;
  margin-bottom: 8px;
  transition: color 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.stat-card:hover .stat-label {
  color: #6366f1;
}

.stat-value {
  font-size: 2rem;
  font-weight: 800;
  color: #1a1a1a;
  transition: all 0.3s ease;
  line-height: 1.2;
}

.stat-card:hover .stat-value {
  color: #4f46e5;
  transform: scale(1.02);
}

/* Responsive Design */
@media (max-width: 768px) {
  .dashboard-title {
    font-size: 1.75rem;
    margin-bottom: 24px;
    text-align: center;
  }
  
  .stats-container {
    flex-direction: column;
    gap: 20px;
    margin-bottom: 20px;
  }
  
  .stat-card {
    min-width: unset;
    padding: 24px;
    text-align: center;
  }
  
  .stat-value {
    font-size: 1.75rem;
  }
}

@media (max-width: 480px) {
  .dashboard-title {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }
  
  .stats-container {
    gap: 16px;
    margin-bottom: 16px;
  }
  
  .stat-card {
    padding: 20px;
    border-radius: 12px;
  }
  
  .stat-label {
    font-size: 0.8rem;
    margin-bottom: 6px;
  }
  
  .stat-value {
    font-size: 1.5rem;
  }
}

/* Touch devices optimization */
@media (hover: none) {
  .stat-card:hover {
    transform: none;
    box-shadow: 0 2px 10px #eaeef2;
    border-color: transparent;
  }
  
  .stat-card:hover::before {
    transform: scaleX(0);
  }
  
  .stat-card:hover .stat-label {
    color: #868fa4;
  }
  
  .stat-card:hover .stat-value {
    color: #1a1a1a;
    transform: none;
  }
  
  .stat-card:active {
    transform: scale(0.98);
    background: #fafafa;
  }
  
  .stat-card:active::before {
    transform: scaleX(1);
  }
}

/* Animation for page load */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.dashboard-title {
  animation: fadeInUp 0.6s ease-out;
}

.stat-card:nth-child(1) {
  animation: fadeInUp 0.6s ease-out 0.1s both;
}

.stat-card:nth-child(2) {
  animation: fadeInUp 0.6s ease-out 0.2s both;
}

/* Focus states for accessibility */
.stat-card:focus {
  outline: none;
  box-shadow: 0 2px 10px #eaeef2, 0 0 0 3px rgba(79, 70, 229, 0.1);
}

.stat-card:focus::before {
  transform: scaleX(1);
}
</style>
{% endblock %}
