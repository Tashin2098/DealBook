{% extends "investor_base.html" %}
{% block title %}Investor Dashboard{% endblock %}
{% block content %}
<h1 style="font-weight:700; margin-bottom:32px;">Investor Dashboard</h1>
<div style="display:flex; gap:38px; margin-bottom:30px;">
  <div style="flex:1; background:#fff; border-radius:16px; box-shadow:0 2px 10px #eaeef2; padding:30px;">
    <div style="color:#868fa4;font-weight:600;">Active Investments</div>
    <div style="font-size:2rem;font-weight:800;">{{ investments.count }}</div>
  </div>
  <div style="flex:1; background:#fff; border-radius:16px; box-shadow:0 2px 10px #eaeef2; padding:30px;">
    <div style="color:#868fa4;font-weight:600;">Saved Companies</div>
    <div style="font-size:2rem;font-weight:800;">{{ saved_count }}</div>
  </div>
</div>
{% endblock %}
