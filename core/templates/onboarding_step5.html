{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Startup Onboarding - Step 5</title>
    <style>
        body {
            background: #888A8F;
        }

        .center-box {
            margin: 40px auto;
            width: 520px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 32px rgba(31, 41, 55, 0.2);
            padding: 32px 40px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-field {
            margin-bottom: 18px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            margin-top: 6px;
        }

        .btn-main {
            background: #111;
            color: #fff;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .alert {
            color: #d32f2f;
            margin-bottom: 14px;
        }
    </style>
</head>

<body>
    <div class="center-box">
        <h2>Startup Application</h2>
        <p>Step 5 of 5: Series A and Beyond: Scaling & Expanding</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-field">
                <label class="form-label">What is your current annual revenue?</label>
                <input type="text" class="form-input" name="annual_revenue_5" placeholder="$" required
                    value="{{ annual_revenue_5 }}">
            </div>
            <div class="form-field">
                <label class="form-label">How many active customers/users do you have?</label>
                <input type="text" class="form-input" name="active_customers_5" placeholder="e.g. 10,000" required
                    value="{{ active_customers_5 }}">
            </div>
            <div class="form-field">
                <label class="form-label">What markets are you currently operating in? (Regions/countries)</label>
                <input type="text" class="form-input" name="markets_operating" placeholder="UAE, KSA, Egypt, ..."
                    required value="{{ markets_operating }}">
            </div>
            <div class="form-field">
                <label class="form-label">What are your expansion plans for the next 12-24 months?</label>
                <input type="text" class="form-input" name="expansion_plans" placeholder="Plans" required
                    value="{{ expansion_plans }}">
            </div>
            <div class="form-field">
                <label class="form-label">What are the biggest challenges you face at this stage?</label>
                <textarea class="form-textarea" name="stage5_challenges" placeholder="Challenges"
                    required>{{ stage5_challenges }}</textarea>
            </div>
            <button class="btn-main" type="submit">Submit</button>
        </form>
        <form action="{% url 'onboard_step4' %}" method="get" style="display:inline;">
            <button class="btn-main" type="submit" style="margin-top:12px;background:#999;">Back</button>
        </form>
    </div>
</body>

</html>
