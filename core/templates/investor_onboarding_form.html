{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Onboarding - Diamond AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: #9ca3af;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .onboarding-container {
            width: 100%;
            max-width: 520px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }

        .scroll-container {
            max-height: 90vh;
            overflow-y: auto;
            padding: 32px;
            box-sizing: border-box;
        }

        /* Custom scrollbar */
        .scroll-container::-webkit-scrollbar {
            width: 6px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        h1 {
            color: #111827;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 24px 0;
            text-align: left;
        }

        .section-header {
            color: #111827;
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 4px 0;
        }

        .section-subtitle {
            color: #6b7280;
            font-size: 0.875rem;
            margin: 0 0 24px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: #ffffff;
            outline: none;
            transition: all 0.15s;
            box-sizing: border-box;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="url"]:focus,
        select:focus,
        textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input::placeholder,
        textarea::placeholder {
            color: #9ca3af;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 8px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 32px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            margin: 20px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            transform: scale(1.1);
        }

        .checkbox-item label {
            margin-bottom: 0;
            font-weight: 400;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .btn {
            padding: 10px 20px;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
            border: none;
        }

        .btn-secondary {
            background: #ffffff;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .btn-primary {
            background: #111827;
            color: #ffffff;
            border: 1px solid transparent;
        }

        .btn-primary:hover {
            background: #1f2937;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .onboarding-container {
                max-width: 100%;
            }

            .scroll-container {
                padding: 24px;
                max-height: 95vh;
            }

            h1 {
                font-size: 1.375rem;
            }

            .button-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .scroll-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.25rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="url"],
            select,
            textarea {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>

<body>
    <div class="onboarding-container">
        <div class="scroll-container">
            <h1>Complete your onboarding</h1>
            
            <form id="investorForm" method="POST" action="{% url 'investor_onboard' %}">
    {% csrf_token %}
    <div class="section-header">Investor Onboarding</div>
    <div class="section-subtitle">Step 1 of 1: Invest in the Future of Innovation</div>              

    <div class="form-group">
        <label for="company">Company Name (if applicable)</label>
        <input type="text" id="company" name="company" placeholder="Acme Capital">
    </div>

    <div class="form-group">
        <label for="linkedin">LinkedIn Profile or Website</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/username">
    </div>

    <div class="form-group">
        <label for="hear_about">How did you hear about Diamond AI?</label>
        <select id="hear_about" name="hear_about" required>
            <option value="">Select an option</option>
            <option value="social-media">Social Media</option>
            <option value="referral">Referral</option>
            <option value="search">Search Engine</option>
            <option value="event">Event/Conference</option>
            <option value="press">Press/Media</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="experience">Investment Experience</label>
        <select id="experience" name="experience" required>
            <option value="">Select an option</option>
            <option value="angel">Angel Investor</option>
            <option value="vc">Venture Capitalist</option>
            <option value="corporate">Corporate Investor</option>
            <option value="private-equity">Private Equity</option>
            <option value="first-time">First-time Investor</option>
            <option value="other">Other...</option>
        </select>
    </div>

    <div class="form-group">
        <label for="industries">Industries of Interest</label>
        <input type="text" id="industries" name="industries" placeholder="AI, Fintech, Health" required>
    </div>

    <div class="form-group">
        <label for="investment_range">Typical Investment Range</label>
        <select id="investment_range" name="investment_range" required>
            <option value="">Select range</option>
            <option value="below-50k">Below $50K</option>
            <option value="50k-100k">$50K - $100K</option>
            <option value="100k-500k">$100K - $500K</option>
            <option value="500k-1m">$500K - $1M</option>
            <option value="1m-5m">$1M - $5M</option>
            <option value="above-5m">Above $5M</option>
        </select>
    </div>

    <div class="form-group">
        <label>You are looking for:</label>
        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="early-stage" name="lookingFor" value="early-stage">
                <label for="early-stage">Early-stage startups</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="growth-stage" name="lookingFor" value="growth-stage">
                <label for="growth-stage">Growth-stage startups</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="strategic" name="lookingFor" value="strategic">
                <label for="strategic">Strategic partnerships</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="co-investment" name="lookingFor" value="co-investment">
                <label for="co-investment">Co-investment opportunities</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="other-looking" name="lookingFor" value="other">
                <label for="other-looking">Other...</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="newsletter">Would you like to receive curated startup investment opportunities from Diamond AI?</label>
        <select id="newsletter" name="newsletter" required>
            <option value="">Select option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>

    <div class="form-group">
        <label for="comments">Additional Comments or Questions</label>
        <textarea id="comments" name="comments" placeholder="Your message"></textarea>
    </div>

    <div class="button-container">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'onboarding' %}'">Back</button>
        <button type="submit" class="btn btn-primary">Finish</button>
    </div>
</form>
        </div>
    </div>

    
</body>

</html>
