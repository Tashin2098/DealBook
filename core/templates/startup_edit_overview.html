{% extends "startup_base.html" %}
{% block title %}Edit Company Overview{% endblock %}

{% block content %}
<h1 style="font-weight: 700; margin-bottom: 24px;">Edit Company Overview</h1>

<form method="post" style="max-width: 650px; background: #fff; padding: 38px 30px 30px 30px; border-radius: 18px; box-shadow: 0 2px 10px #f2f3f7;">
    {% csrf_token %}
    <div style="display: flex; flex-wrap: wrap; gap: 22px;">
        <div style="flex: 1 1 260px;">
            <label>Startup Name</label>
            <input type="text" name="startup_name" value="{{ profile.startup_name }}" class="input" style="width: 100%; padding: 10px 12px; margin-top: 6px; border: 1px solid #e1e5ef; border-radius: 8px; font-size: 1.04rem;">
        </div>
        <div style="flex: 1 1 260px;">
            <label>Website</label>
            <input type="text" name="website" value="{{ profile.website }}" class="input" style="width: 100%; padding: 10px 12px; margin-top: 6px; border: 1px solid #e1e5ef; border-radius: 8px;">
        </div>
    </div>
    <div style="display: flex; flex-wrap: wrap; gap: 22px; margin-top: 18px;">
        <div style="flex: 1 1 260px;">
            <label>Your Role</label>
            <input type="text" name="role" value="{{ profile.role }}" class="input" style="width: 100%; padding: 10px 12px; margin-top: 6px; border: 1px solid #e1e5ef; border-radius: 8px;">
        </div>
        <div style="flex: 1 1 260px;">
            <label>Startup Stage</label>
            <input type="text" name="startup_stage" value="{{ profile.startup_stage }}" class="input" style="width: 100%; padding: 10px 12px; margin-top: 6px; border: 1px solid #e1e5ef; border-radius: 8px;">
        </div>
    </div>
    <div style="margin-top: 18px;">
        <label>Audience</label>
        <input type="text" name="audience" value="{{ profile.audience }}" class="input" style="width: 100%; padding: 10px 12px; margin-top: 6px; border: 1px solid #e1e5ef; border-radius: 8px;">
    </div>
    <div style="margin-top: 18px;">
        <label>Tech Component</label>
        <input type="text" name="tech_component" value="{{ profile.tech_component }}" class="input" style="width: 100%; padding: 10px 12px; margin-top: 6px; border: 1px solid #e1e5ef; border-radius: 8px;">
    </div>
    <div style="margin-top: 18px;">
        <label>Your Edge</label>
        <input type="text" name="your_edge" value="{{ profile.your_edge }}" class="input" style="width: 100%; padding: 10px 12px; margin-top: 6px; border: 1px solid #e1e5ef; border-radius: 8px;">
    </div>
    <div style="margin-top: 18px;">
        <label>Description</label>
        <textarea name="description" class="input" style="width: 100%; padding: 10px 12px; margin-top: 6px; border: 1px solid #e1e5ef; border-radius: 8px; min-height: 90px;">{{ profile.description }}</textarea>
    </div>
    <div style="margin-top: 30px;">
        <button type="submit" style="background: #1a52a4; color: #fff; border: none; border-radius: 8px; font-weight: 700; font-size: 1.09rem; padding: 13px 38px; cursor: pointer;">
            Save Changes
        </button>
        <a href="{% url 'startup_company_overview' %}" style="margin-left: 18px; color: #1952a3; text-decoration: underline; font-weight: 500;">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
