{% extends "startup_base.html" %}
{% block title %}Edit Company Overview{% endblock %}

{% block content %}
<style>
    .edit-form-container {
        max-width: 100%;
        width: 100%;
        margin: 0;
        padding: 16px;
        box-sizing: border-box;
    }
    
    .page-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
        padding-bottom: 12px;
        border-bottom: 2px solid #f0f2f5;
    }
    
    .page-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: #1a202c;
        margin: 0;
    }
    
    .form-card {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        border: 1px solid #e2e8f0;
        padding: 24px;
        margin: 0;
        width: 100%;
        box-sizing: border-box;
        transition: box-shadow 0.3s ease;
    }
    
    .form-card:hover {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    .form-grid {
        display: grid;
        gap: 20px;
    }
    
    .form-row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
    }
    
    @media (min-width: 640px) {
        .form-row.two-columns {
            grid-template-columns: 1fr 1fr;
        }
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
    }
    
    .form-label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
        font-size: 0.95rem;
        color: #374151;
        margin-bottom: 8px;
    }
    
    .form-input, .form-textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #ffffff;
        transition: all 0.2s ease;
        box-sizing: border-box;
    }
    
    .form-input:focus, .form-textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .form-input:hover, .form-textarea:hover {
        border-color: #cbd5e1;
    }
    
    .form-textarea {
        min-height: 120px;
        resize: vertical;
        font-family: inherit;
    }
    
    .form-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        margin-top: 24px;
        padding-top: 20px;
        border-top: 1px solid #e2e8f0;
    }
    
    .btn-primary {
        background: #1a52a4;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        padding: 14px 32px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .btn-primary:hover {
        background: #164494;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(26, 82, 164, 0.3);
    }
    
    .btn-primary:active {
        transform: translateY(0);
    }
    
    .btn-primary.changed {
        background: #059669;
        animation: pulse 2s infinite;
    }
    
    .btn-primary.changed:hover {
        background: #047857;
    }
    
    @keyframes pulse {
        0%, 100% {
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
        }
        50% {
            box-shadow: 0 4px 20px rgba(5, 150, 105, 0.5);
        }
    }
    
    .btn-secondary {
        color: #1952a3;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        padding: 14px 24px;
        border-radius: 8px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .btn-secondary:hover {
        background-color: #f1f5f9;
        color: #164494;
        text-decoration: none;
    }
    
    .icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
    }
    
    .icon-small {
        width: 16px;
        height: 16px;
        fill: currentColor;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 640px) {
        .edit-form-container {
            padding: 12px;
        }
        
        .form-card {
            padding: 20px 16px;
        }
        
        .page-title {
            font-size: 1.4rem;
        }
        
        .page-header {
            margin-bottom: 16px;
        }
        
        .form-actions {
            flex-direction: column;
            margin-top: 20px;
            padding-top: 16px;
        }
        
        .btn-primary, .btn-secondary {
            justify-content: center;
            width: 100%;
        }
        
        .form-grid {
            gap: 16px;
        }
    }
</style>

<div class="edit-form-container">
    <div class="page-header">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
        </svg>
        <h1 class="page-title">Edit Company Overview</h1>
    </div>

    <div class="form-card">
        <form method="post" id="editForm">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-row two-columns">
                    <div class="form-group">
                        <label class="form-label">
                            <svg class="icon-small" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.58L19 8l-9 9z"/>
                            </svg>
                            Startup Name
                        </label>
                        <input type="text" name="startup_name" value="{{ profile.startup_name }}" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <svg class="icon-small" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                            </svg>
                            Website
                        </label>
                        <input type="url" name="website" value="{{ profile.website }}" class="form-input" placeholder="https://yourcompany.com">
                    </div>
                </div>

                <div class="form-row two-columns">
                    <div class="form-group">
                        <label class="form-label">
                            <svg class="icon-small" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                            Your Role
                        </label>
                        <input type="text" name="role" value="{{ profile.role }}" class="form-input" placeholder="e.g., CEO, CTO, Founder">
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <svg class="icon-small" viewBox="0 0 24 24">
                                <path d="M9 11H7v6h2v-6zm4 0h-2v6h2v-6zm4 0h-2v6h2v-6zm2.5-9H19V1h-2v1H7V1H5v1H3.5C2.67 2 2 2.67 2 3.5v15C2 19.33 2.67 20 3.5 20h17c.83 0 1.5-.67 1.5-1.5v-15C22 2.67 21.33 2 20.5 2z"/>
                            </svg>
                            Startup Stage
                        </label>
                        <input type="text" name="startup_stage" value="{{ profile.startup_stage }}" class="form-input" placeholder="e.g., Pre-seed, Seed, Series A">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <svg class="icon-small" viewBox="0 0 24 24">
                            <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A1.5 1.5 0 0 0 18.54 8H16c-.8 0-1.54.37-2 1l-3.72 5.82L8.5 11.5 5 18H2v2h20z"/>
                        </svg>
                        Target Audience
                    </label>
                    <input type="text" name="audience" value="{{ profile.audience }}" class="form-input" placeholder="e.g., Small businesses, Enterprise customers, Consumers">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <svg class="icon-small" viewBox="0 0 24 24">
                            <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0L19.2 12l-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                        </svg>
                        Tech Component
                    </label>
                    <input type="text" name="tech_component" value="{{ profile.tech_component }}" class="form-input" placeholder="e.g., AI/ML, Blockchain, Mobile App, SaaS Platform">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <svg class="icon-small" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        Your Competitive Edge
                    </label>
                    <input type="text" name="your_edge" value="{{ profile.your_edge }}" class="form-input" data-original="{{ profile.your_edge }}" placeholder="What makes you different from competitors?">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <svg class="icon-small" viewBox="0 0 24 24">
                            <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.89 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11z"/>
                        </svg>
                        Company Description
                    </label>
                    <textarea name="description" class="form-textarea" data-original="{{ profile.description }}" placeholder="Provide a detailed description of your startup, its mission, and what problem it solves...">{{ profile.description }}</textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary" id="saveBtn">
                    <svg class="icon-small" viewBox="0 0 24 24">
                        <path d="M17 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM6 6h9v4H6z"/>
                    </svg>
                    Save Changes
                </button>
                <a href="{% url 'startup_company_overview' %}" class="btn-secondary">
                    <svg class="icon-small" viewBox="0 0 24 24">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('editForm');
    const saveBtn = document.getElementById('saveBtn');
    const inputs = form.querySelectorAll('input, textarea');
    
    // Store original values after page load
    const originalValues = {};
    
    // Initialize original values
    setTimeout(() => {
        inputs.forEach((input, index) => {
            originalValues[index] = input.value || '';
        });
    }, 100);
    
    function checkForChanges() {
        let hasChanges = false;
        
        inputs.forEach((input, index) => {
            const originalValue = originalValues[index] || '';
            const currentValue = input.value || '';
            
            if (originalValue !== currentValue) {
                hasChanges = true;
            }
        });
        
        if (hasChanges) {
            saveBtn.classList.add('changed');
        } else {
            saveBtn.classList.remove('changed');
        }
    }
    
    // Check for changes on input
    inputs.forEach(input => {
        input.addEventListener('input', checkForChanges);
        input.addEventListener('change', checkForChanges);
        input.addEventListener('keyup', checkForChanges);
    });
});
</script>
{% endblock %}
