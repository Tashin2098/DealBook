
{% block content %}

<style>
    .dashboard-container {
        max-width: 100%;
        width: 100%;
        margin: 0;
        padding: 16px;
        box-sizing: border-box;
    }
    
    .page-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
        padding-bottom: 12px;
        border-bottom: 2px solid #f0f2f5;
    }
    
    .page-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: #1a202c;
        margin: 0;
    }
    
    .metrics-grid {
        display: grid;
        gap: 20px;
        width: 100%;
        grid-template-columns: 1fr;
        margin-bottom: 32px;
    }
    
    @media (min-width: 640px) {
        .metrics-grid {
            grid-template-columns: 1fr 1fr;
        }
    }
    
    @media (min-width: 1024px) {
        .metrics-grid {
            grid-template-columns: 1fr 1fr 1fr;
        }
    }
    
    @media (min-width: 1280px) {
        .metrics-grid {
            gap: 24px;
        }
    }
    
    .metric-card {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        border: 1px solid #e2e8f0;
        padding: 24px;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        min-height: 140px;
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
    }
    
    .metric-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #059669, #10b981);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }
    
    .metric-card:hover::before {
        transform: translateX(0);
    }
    
    .metric-card:hover {
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        transform: translateY(-4px);
    }
    
    .raising-card::before {
        background: linear-gradient(90deg, #059669, #10b981);
    }
    
    .capital-card::before {
        background: linear-gradient(90deg, #8b5cf6, #a78bfa);
    }
    
    .equity-card::before {
        background: linear-gradient(90deg, #3b82f6, #60a5fa);
    }
    
    .metric-label {
        color: #6b7280;
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .metric-value {
        font-size: 2rem;
        font-weight: 800;
        color: #1a202c;
        line-height: 1.2;
        flex-grow: 1;
        display: flex;
        align-items: center;
    }
    
    .currency-value {
        color: #059669;
    }
    
    .percentage-value {
        color: #3b82f6;
    }
    
    .capital-value {
        color: #8b5cf6;
    }
    
    .icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
    }
    
    .icon-small {
        width: 16px;
        height: 16px;
        fill: currentColor;
    }
    
    .future-section {
        background: #f8fafc;
        border: 2px dashed #cbd5e1;
        border-radius: 12px;
        padding: 32px;
        text-align: center;
        margin-top: 24px;
        transition: all 0.3s ease;
    }
    
    .future-section:hover {
        border-color: #94a3b8;
        background: #f1f5f9;
    }
    
    .future-text {
        color: #64748b;
        font-size: 1rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    
    /* Enhanced mobile responsiveness */
    @media (max-width: 639px) {
        .dashboard-container {
            padding: 12px;
        }
        
        .page-title {
            font-size: 1.4rem;
        }
        
        .page-header {
            margin-bottom: 20px;
        }
        
        .metrics-grid {
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .metric-card {
            padding: 20px 16px;
            min-height: 120px;
        }
        
        .metric-value {
            font-size: 1.6rem;
        }
        
        
    }
    
    @media (min-width: 640px) and (max-width: 1023px) {
        .metrics-grid {
            grid-template-columns: 1fr 1fr;
        }
        
        .metric-card {
            min-height: 135px;
        }
        
        .metric-value {
            font-size: 1.8rem;
        }
    }
    
    @media (min-width: 1024px) {
        .metrics-grid {
            grid-template-columns: 1fr 1fr 1fr;
        }
        
        .metric-card {
            min-height: 140px;
        }
    }
    
    /* Animation for numbers */
    .metric-value {
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
    }
    
    .metric-card:nth-child(1) .metric-value {
        animation-delay: 0.1s;
    }
    
    .metric-card:nth-child(2) .metric-value {
        animation-delay: 0.2s;
    }
    
    .metric-card:nth-child(3) .metric-value {
        animation-delay: 0.3s;
    }
    
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="dashboard-container">
    <div class="page-header">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        <h1 class="page-title">Fundraising Dashboard</h1>
    </div>

    <div class="metrics-grid">
        <div class="metric-card raising-card">
            <div class="metric-label">
                <svg class="icon-small" viewBox="0 0 24 24">
                    <path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/>
                </svg>
                Currently Raising
            </div>
            <div class="metric-value currency-value">
                ${{ currently_raising|default:"0"|floatformat:0 }}
            </div>
        </div>

        <div class="metric-card capital-card">
            <div class="metric-label">
                <svg class="icon-small" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.65 1.87 1.96 0 2.4-.98 2.4-1.59 0-.83-.44-1.61-2.67-2.14-2.48-.6-4.18-1.62-4.18-3.67 0-1.72 1.39-2.84 3.11-3.21V4h2.67v1.95c1.86.45 2.79 1.86 2.85 3.39H14.3c-.05-1.11-.64-1.87-2.22-1.87-1.5 0-2.4.68-2.4 1.64 0 .84.65 1.39 2.67 1.91s4.18 1.39 4.18 3.91c-.01 1.83-1.38 2.83-3.12 3.16z"/>
                </svg>
                Capital Raised
            </div>
            <div class="metric-value capital-value">
                ${{ capital_raised|default:"0"|floatformat:0 }}
            </div>
        </div>

        <div class="metric-card equity-card">
            <div class="metric-label">
                <svg class="icon-small" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                Equity Offered
            </div>
            <div class="metric-value percentage-value">
                {{ equity_offered|default:"0"|floatformat:1 }}%
            </div>
        </div>
    </div>

    
</div>

{% endblock %}
