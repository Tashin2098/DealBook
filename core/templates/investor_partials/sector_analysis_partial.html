
{% block content %}
<div class="sector-analysis-container">
    <h2 class="page-title">Sector Analysis</h2>
    <div class="table-container">
        <table class="sector-table">
            <thead>
                <tr class="table-header-row">
                    <th class="table-header">Sector</th>
                    <th class="table-header count-header"># of Startups</th>
                </tr>
            </thead>
            <tbody>
                {% for sector, count in sector_counts.items %}
                <tr class="table-row">
                    <td class="table-data sector-name">{{ sector }}</td>
                    <td class="table-data startup-count">{{ count }}</td>
                </tr>
                {% empty %}
                <tr class="empty-row">
                    <td colspan="2" class="empty-message">No data available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<style>
.sector-analysis-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 16px;
}

.page-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0 0 32px 0;
    color: #1a202c;
    text-align: center;
    letter-spacing: -0.025em;
}

.table-container {
    width: 50%;
    margin: 0 auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    overflow: hidden;
    border: 1px solid #e2e8f0;
    transition: all 0.3s ease;
}

.table-container:hover {
    box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.15);
}

.sector-table {
    width: 100%;
    border-collapse: collapse;
}

.table-header-row {
    background: #f8fafc;
}

.table-header {
    padding: 16px 20px;
    text-align: left;
    font-weight: 600;
    font-size: 0.875rem;
    color: #4a5568;
    border-bottom: 2px solid #e2e8f0;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    transition: color 0.2s ease;
}

.count-header {
    text-align: center;
}

.table-row {
    border-bottom: 1px solid #e2e8f0;
    transition: all 0.2s ease;
    cursor: pointer;
}

.table-row:hover {
    background-color: #f7fafc;
    transform: scale(1.01);
}

.table-row:last-child {
    border-bottom: none;
}

.table-data {
    padding: 16px 20px;
    color: #2d3748;
    font-size: 0.9rem;
    transition: all 0.2s ease;
}

.sector-name {
    font-weight: 500;
}

.startup-count {
    text-align: center;
    font-weight: 600;
    color: #1a202c;
    font-size: 1rem;
}

.table-row:hover .sector-name {
    color: #B8744A;
    font-weight: 600;
}

.table-row:hover .startup-count {
    color: #B8744A;
    transform: scale(1.05);
}

.empty-row {
    background: transparent;
}

.empty-row:hover {
    background: transparent;
    transform: none;
}

.empty-message {
    text-align: center;
    color: #a0aec0;
    padding: 48px 20px;
    font-style: italic;
    font-size: 0.9rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    .sector-analysis-container {
        padding: 0 12px;
    }

    .page-title {
        font-size: 1.375rem;
        margin-bottom: 24px;
    }

    .table-container {
        width: 75%;
    }

    .table-header,
    .table-data {
        padding: 14px 16px;
        font-size: 0.85rem;
    }

    .startup-count {
        font-size: 0.9rem;
    }
}

@media (max-width: 640px) {
    .page-title {
        font-size: 1.25rem;
        margin-bottom: 20px;
    }

    .table-container {
        width: 90%;
    }

    .table-header,
    .table-data {
        padding: 12px 14px;
        font-size: 0.8rem;
    }

    .table-header {
        font-size: 0.75rem;
    }

    .startup-count {
        font-size: 0.85rem;
    }

    .empty-message {
        padding: 36px 14px;
        font-size: 0.85rem;
    }
}

@media (max-width: 480px) {
    .table-container {
        width: 100%;
    }

    .page-title {
        font-size: 1.125rem;
        margin-bottom: 16px;
    }

    .table-header,
    .table-data {
        padding: 10px 12px;
    }

    .table-row:hover {
        transform: scale(1.005);
    }
}

/* Animation for page load */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.page-title {
    animation: fadeInUp 0.5s ease-out;
}

.table-container {
    animation: fadeInUp 0.6s ease-out 0.1s both;
}

/* Focus states for accessibility */
.table-row:focus {
    outline: 2px solid rgba(66, 153, 225, 0.5);
    outline-offset: -2px;
    background-color: #ebf8ff;
}

/* Active state */
.table-row:active {
    transform: scale(0.99);
    background-color: #e6fffa;
}
</style>
{% endblock %}
