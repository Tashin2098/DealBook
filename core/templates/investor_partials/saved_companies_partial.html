
{% block content %}
<h1 class="page-title">Saved Companies</h1>
<div class="table-container">
    <table class="companies-table">
        <thead>
            <tr class="table-header">
                <th class="table-header-cell">Company</th>
                <th class="table-header-cell">Contact</th>
                <th class="table-header-cell">Date Saved</th>
            </tr>
        </thead>
        <tbody>
            {% for save in saves %}
            <tr class="table-row">
                <td class="table-cell company-name">{{ save.startup.startup_name }}</td>
                <td class="table-cell contact-info">{{ save.startup.email }}</td>
                <td class="table-cell date-saved">{{ save.saved_at|date:"Y-m-d H:i" }}</td>
            </tr>
            {% empty %}
            <tr class="table-row empty-row">
                <td colspan="3" class="table-cell empty-message">No saved companies yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
.page-title {
    font-weight: 700;
    margin: 0 0 32px 0;
    font-size: 2rem;
    color: #1a1a1a;
}

.table-container {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 2px 10px #eaeef2;
    overflow: auto;
    max-height: 70vh;
    position: relative;
}

.companies-table {
    width: 100%;
    border-collapse: collapse;
    min-width: 600px;
}

.table-header {
    font-weight: 600;
    color: #81849b;
    background: #fff;
    position: sticky;
    top: 0;
    z-index: 10;
}

.table-header-cell {
    padding: 16px 10px;
    text-align: left;
    border-bottom: 2px solid #f5f5f5;
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.table-row {
    border-top: 1px solid #eee;
    transition: background-color 0.2s ease;
}

.table-row:hover {
    background-color: #fafbfc;
}

.table-row:first-child {
    border-top: none;
}

.table-cell {
    padding: 16px 10px;
    vertical-align: middle;
    color: #1a1a1a;
    font-size: 0.9rem;
    line-height: 1.4;
}

.company-name {
    font-weight: 500;
    color: #2d3748;
}

.contact-info {
    color: #4a5568;
}

.date-saved {
    color: #718096;
    font-family: monospace;
}

.empty-message {
    text-align: center;
    padding: 40px;
    color: #81849b;
    font-style: italic;
}

.empty-row:hover {
    background-color: transparent;
}

/* Responsive Design */
@media (max-width: 768px) {
    .page-title {
        font-size: 1.75rem;
        margin-bottom: 24px;
        text-align: center;
    }
    
    .table-container {
        border-radius: 12px;
        max-height: 65vh;
    }
    
    .companies-table {
        min-width: 500px;
    }
    
    .table-header-cell,
    .table-cell {
        padding: 12px 8px;
        font-size: 0.85rem;
    }
    
    .table-header-cell {
        font-size: 0.8rem;
    }
}

@media (max-width: 480px) {
    .page-title {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }
    
    .table-container {
        border-radius: 10px;
        max-height: 60vh;
    }
    
    .companies-table {
        min-width: 450px;
    }
    
    .table-header-cell,
    .table-cell {
        padding: 10px 6px;
        font-size: 0.8rem;
    }
    
    .table-header-cell {
        font-size: 0.75rem;
        padding: 12px 6px;
    }
    
    .empty-message {
        padding: 30px 20px;
        font-size: 0.9rem;
    }
}

/* Scrollbar Styling */
.table-container::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

.table-container::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 4px;
}

.table-container::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 4px;
}

.table-container::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
}

/* Firefox scrollbar */
.table-container {
    scrollbar-width: thin;
    scrollbar-color: #c1c1c1 #f1f1f1;
}

/* Focus states for accessibility */
.table-row:focus-within {
    outline: 2px solid rgba(79, 70, 229, 0.2);
    outline-offset: -2px;
}

/* Animation for page load */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.page-title {
    animation: fadeIn 0.5s ease-out;
}

.table-container {
    animation: fadeIn 0.6s ease-out 0.1s both;
}

/* Print styles */
@media print {
    .table-container {
        max-height: none;
        overflow: visible;
        box-shadow: none;
    }
    
    .table-header {
        position: static;
    }
}
</style>
{% endblock %}
