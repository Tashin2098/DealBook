{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login — Diamond AI DealBook</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <style>
        body {
            background: #fff;
        }

        .center-login {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        .login-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #eee;
            padding: 2.5rem 2.5rem 1rem 2.5rem;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box h2 {
            margin-top: 0.4rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .login-box form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-box input {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border-radius: 7px;
            border: 1px solid #ccc;
        }

        .btn-google {
            width: 100%;
            background: #fff;
            color: #222;
            border: 1px solid #ddd;
            font-weight: 500;
            padding: 0.7rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 0.7rem;
        }

        .btn-signin {
            background: #111;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            padding: 0.8rem;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 0.2rem;
        }

        .or-divider {
            text-align: center;
            margin: 1rem 0;
            color: #bbb;
            font-size: 0.95rem;
        }

        .login-bottom {
            margin-top: 0.6rem;
            font-size: 1rem;
            text-align: center;
            color: #555;
        }

        .tos {
            font-size: 0.97rem;
            color: #888;
            text-align: center;
            margin-top: 0.4rem;
        }

        a {
            color: #222;
            text-decoration: underline;
        }

        .back-link {
            margin: 2rem 0 0 2rem;
            font-size: 1rem;
            color: #888;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <a href="/" class="back-link">&larr; Back to Home</a>
    <div class="center-login">
        <div class="login-box">
            <h2>Welcome back</h2>
            <p style="color:#888;">Sign in to your account to continue</p>
            <button class="btn-google">
                <img src="{% static 'core/google-icon.png' %}" alt="Google" height="22">
                Continue with Google
            </button>
            <div class="or-divider">───────── &nbsp; or &nbsp; ─────────</div>
            <form method="post" action="">
                {% csrf_token %}
                <input type="email" name="email" placeholder="you@example.com" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-signin">Sign in</button>
            </form>
            <div class="tos">
                By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </div>
            <div class="login-bottom">
                Don't have an account? <a href="/signup/">Sign up</a>
            </div>
        </div>
    </div>
</body>

</html>
