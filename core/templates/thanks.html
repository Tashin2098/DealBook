{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thank You for Logging In!</title>
    <style>
        body {
            background: #fafcff;
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .thanks-box {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px #dde3f1;
            padding: 44px 40px;
            text-align: center;
            max-width: 410px;
        }

        .thanks-box h2 {
            font-size: 2.1rem;
            color: #34495e;
            margin-bottom: 10px;
        }

        .thanks-box p {
            color: #888;
            font-size: 1.18rem;
        }

        .next-link {
            margin-top: 28px;
            display: inline-block;
            background: #111;
            color: #fff;
            padding: 0.8rem 2.2rem;
            border-radius: 8px;
            font-size: 1.07rem;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.16s;
        }

        .next-link:hover {
            background: #3b3bff;
        }
    </style>
</head>

<body>
    <div class="thanks-box">
        <h2>Thank you for logging in!</h2>
        <p>Welcome to DiamondAI DealBook.<br>See the next step below to get started.</p>
        <a href="/" class="next-link">Next Page</a>
    </div>
</body>

</html>
