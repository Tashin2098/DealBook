<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complete Your Profile â€” Step 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body { background: #f8f9fb; font-family: 'Inter', Arial, sans-serif; color: #20232c; }
        .center-box {
            background: #fff; border-radius: 20px; max-width: 520px; margin: 54px auto 0 auto;
            padding: 36px 44px 32px 44px; box-shadow: 0 6px 32px #e6e9f2e3;
        }
        h2 { font-size: 2rem; font-weight: 700; margin-bottom: 6px;}
        .subtitle { color: #5b657d; margin-bottom: 20px;}
        label { font-weight: 600; margin-bottom: 4px; display: block;}
        .form-field { margin-bottom: 18px;}
        input[type="number"], textarea {
            width: 100%; padding: 10px; font-size: 16px;
            border: 1px solid #d2d7e5; border-radius: 7px; margin-top: 4px;
            box-sizing: border-box;
        }
        textarea { resize: vertical; min-height: 48px; }
        .btn-main {
            display: inline-block; background: #1547d1; color: #fff;
            font-size: 1.12rem; border: none; border-radius: 8px;
            padding: 10px 32px; font-weight: 600; cursor: pointer;
            transition: background .14s;
        }
        .btn-main:hover { background: #0e3486; }
        .alert { color: #c92a2a; margin-bottom: 14px;}
    </style>
</head>
<body>
    <div class="center-box">
        <h2>Complete Your Profile</h2>
        <div class="subtitle">Step 1 of 2 &mdash; Company Financial Overview</div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="form-field">
                <label>What is your Annual Recurring Revenue (ARR)?</label>
                <input type="number" name="arr" value="{{ arr|default_if_none:'' }}" min="0" step="any" required placeholder="e.g. 1500000">
            </div>
            <div class="form-field">
                <label>What is your average revenue per customer (ARPU)?</label>
                <input type="number" name="arpu" value="{{ arpu|default_if_none:'' }}" min="0" step="any" required placeholder="e.g. 3500">
            </div>
            <div class="form-field">
                <label>What is your monthly cash burn?</label>
                <input type="number" name="monthly_burn" value="{{ monthly_burn|default_if_none:'' }}" min="0" step="any" required placeholder="e.g. 200000">
            </div>
            <div class="form-field">
                <label>What is your current cash balance?</label>
                <input type="number" name="cash_balance" value="{{ cash_balance|default_if_none:'' }}" min="0" step="any" required placeholder="e.g. 500000">
            </div>
            <div class="form-field">
                <label>What is your Lifetime Value/Customer Acquisition Cost (LTV:CAC) ratio?</label>
                <input type="number" name="ltv_cac_ratio" value="{{ ltv_cac_ratio|default_if_none:'' }}" min="0" step="any" required placeholder="e.g. 4.5">
            </div>
            <div class="form-field">
                <label>What are your operating expenses? (Sub-categories: R&D, marketing, operations, salaries)</label>
                <input type="number" name="operating_expenses" value="{{ operating_expenses|default_if_none:'' }}" min="0" step="any" required placeholder="e.g. 900000">
            </div>
            <div class="form-field">
                <label>Do you have any debt obligations? If yes, specify.</label>
                <textarea name="debt_obligations" placeholder="e.g. Bank loan of 250,000 for 2 years" required>{{ debt_obligations|default_if_none:'' }}</textarea>
            </div>
            <button type="submit" class="btn-main">Next &rarr;</button>
        </form>
    </div>
</body>
</html>
