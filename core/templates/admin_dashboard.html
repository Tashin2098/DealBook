<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fb;
        }

        .container {
            max-width: 820px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 40px #b7bdd733;
            padding: 44px 50px 50px 50px;
        }

        h1 {
            color: #2c3957;
            font-size: 2.3rem;
            margin-bottom: 18px;
        }

        p {
            color: #6b778c;
            font-size: 1.13rem;
        }

        .quick-links {
            margin-top: 2.2rem;
        }

        .quick-links a {
            display: inline-block;
            margin-right: 18px;
            margin-bottom: 12px;
            background: #111;
            color: #fff;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.13s;
        }

        .quick-links a:hover {
            background: #3742fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <p>Welcome, {{ request.user.first_name|default:request.user.username }}! Here you can manage DealBook users,
            startups, investors, and more.</p>
        <div class="quick-links">
            <a href="#">View All Users</a>
            <a href="#">Pending Approvals</a>
            <a href="#">Reports</a>
            <a href="/">Go to Homepage</a>
        </div>
        <div style="margin-top:2.8rem; color:#bbb;">(Customize this dashboard as needed)</div>
    </div>
</body>

</html>
