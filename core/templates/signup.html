<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create your account â€” DealBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --primary-light: #333333;
            --accent: #C4622B;
            --accent-light: #D4753B;
            --accent-dark: #A0501F;
            --gold: #D4753B;
            --gold-light: #E88E4B;
            --background: #1a0a06;
            --surface: rgba(196, 98, 43, 0.15);
            --surface-light: rgba(196, 98, 43, 0.25);
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: rgba(196, 98, 43, 0.3);
            --gradient-primary: linear-gradient(135deg, #C4622B 0%, #A0501F 100%);
            --gradient-gold: linear-gradient(135deg, #D4753B 0%, #C4622B 100%);
            --gradient-surface: linear-gradient(135deg, rgba(196, 98, 43, 0.2) 0%, rgba(196, 98, 43, 0.1) 100%);
            --success: #16a34a;
            --success-bg: rgba(34, 197, 94, 0.1);
            --error: #dc2626;
            --error-bg: rgba(239, 68, 68, 0.1);
            --copper-glow: rgba(196, 98, 43, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            background: var(--background);
            font-family: 'Inter', Arial, sans-serif;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1a0a06 0%, #2a1209 50%, #1a0a06 100%);
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(196, 98, 43, 0.3), transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(212, 117, 59, 0.2), transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(160, 80, 31, 0.15), transparent 50%);
            animation: bgMove 22s ease-in-out infinite alternate;
        }

        @keyframes bgMove {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            100% { transform: translate(-25px, -25px) rotate(1deg) scale(1.08); }
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        /* Premium glass effects */
        .glass {
            background: var(--surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
        }

        .glass-premium {
            background: var(--gradient-surface);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px var(--copper-glow);
        }

        /* Fade in animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .fade-in-delay-1 { animation-delay: 0.2s; }
        .fade-in-delay-2 { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            margin: 0.8rem 0 0 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .back-link:hover {
            color: var(--accent-light);
            transform: translateX(-5px);
        }

        .back-link svg {
            margin-right: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-link:hover svg {
            transform: translateX(-3px);
        }

        .center-signup {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            min-height: 0;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-light);
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 8px var(--accent-light);
            animation: float 8s ease-in-out infinite;
        }

        .particle-1 { top: 15%; left: 10%; animation-delay: 0s; }
        .particle-2 { top: 75%; right: 15%; animation-delay: -4s; }
        .particle-3 { bottom: 25%; left: 20%; animation-delay: -2s; }
        .particle-4 { top: 40%; right: 25%; animation-delay: -6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.8; }
            50% { transform: translateY(-25px) scale(1.3); opacity: 1; }
        }

        .signup-box {
            width: 420px;
            max-width: calc(100vw - 2rem);
            background: var(--glass-premium);
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
        }

        .signup-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            opacity: 0.8;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .signup-box h2 {
            font-size: 1.6rem;
            font-weight: 800;
            margin: 0 0 0.3rem 0;
            background: linear-gradient(135deg, #ffffff 0%, #D4753B 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .signup-box p {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin: 0;
            font-weight: 400;
        }

        /* Flash Messages */
        .flash-message {
            padding: 0.6rem 0.8rem;
            margin-bottom: 0.8rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            position: relative;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flash-message.error {
            background: var(--error-bg);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .flash-message.success {
            background: var(--success-bg);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .flash-message::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            border-radius: 12px 0 0 12px;
        }

        .flash-message.error::before {
            background: var(--error);
        }

        .flash-message.success::before {
            background: var(--success);
        }

        .btn-google {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: var(--text-primary);
            border: 1px solid var(--border);
            font-weight: 600;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.8rem;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .btn-google::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(196, 98, 43, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-google:hover::before {
            left: 100%;
        }

        .btn-google:hover {
            background: var(--surface);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--copper-glow);
            border-color: var(--accent);
        }

        .google-icon {
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%234285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="%2334a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="%23fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="%23ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>') no-repeat center;
            background-size: contain;
            flex-shrink: 0;
        }

        .or-divider {
            width: 100%;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.7rem;
            font-weight: 600;
            position: relative;
            margin: 0.8rem 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .or-divider:before,
        .or-divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: calc(50% - 1.5rem);
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }

        .or-divider:before {
            left: 0;
        }

        .or-divider:after {
            right: 0;
        }

        .signup-box form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .form-group {
            position: relative;
        }

        .signup-box input {
            width: 100%;
            padding: 0.7rem 0.9rem;
            font-size: 0.85rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .signup-box input:focus {
            border-color: var(--accent);
            background: var(--surface-light);
            box-shadow: 0 0 0 3px rgba(196, 98, 43, 0.2);
            transform: translateY(-1px);
        }

        .signup-box input::placeholder {
            color: var(--text-muted);
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 0.5rem;
            height: 3px;
            background: var(--surface);
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .password-strength.active {
            opacity: 1;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: var(--error); width: 33%; }
        .strength-medium { background: var(--gold); width: 66%; }
        .strength-strong { background: var(--success); width: 100%; }

        .btn-signup {
            background: var(--gradient-primary);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            padding: 0.7rem 1rem;
            font-size: 0.9rem;
            width: 100%;
            margin-top: 0.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px var(--copper-glow);
        }

        .btn-signup::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-signup:hover::before {
            left: 100%;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(196, 98, 43, 0.5);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .tos {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-align: center;
            margin: 0.8rem 0 0 0;
            line-height: 1.3;
        }

        .tos a {
            color: var(--accent-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .tos a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .signup-bottom {
            margin-top: 1rem;
            font-size: 0.85rem;
            text-align: center;
            color: var(--text-secondary);
            padding-top: 0.8rem;
            border-top: 1px solid var(--border);
        }

        .signup-bottom a {
            color: var(--accent-light);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-bottom a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        /* Input validation states */
        .input-valid {
            border-color: var(--success) !important;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1) !important;
        }

        .input-invalid {
            border-color: var(--error) !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .signup-box {
                width: calc(100vw - 1rem);
                margin: 0 0.5rem;
                padding: 1.2rem;
            }
            
            .back-link {
                margin: 0.6rem 0 0 0.6rem;
            }

            .center-signup {
                padding: 0.3rem;
            }

            .signup-box h2 {
                font-size: 1.4rem;
            }

            .signup-box form {
                gap: 0.7rem;
            }
        }

        @media (max-height: 700px) {
            .signup-box {
                padding: 1.2rem;
            }
            
            .signup-header {
                margin-bottom: 0.8rem;
            }
            
            .signup-box h2 {
                font-size: 1.5rem;
            }
            
            .btn-google {
                padding: 0.6rem 0.9rem;
            }
            
            .signup-box input {
                padding: 0.6rem 0.8rem;
            }
            
            .btn-signup {
                padding: 0.6rem 0.9rem;
            }
        }

        /* Loading animation */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>

<body>
    <div class="animated-bg"></div>
    
    <a href="/" class="back-link fade-in">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8.5 2.5L3 8l5.5 5.5L9 13l-4.5-4.5L9 4l-.5-.5z"/>
        </svg>
        Back to Home
    </a>

    <div class="center-signup">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        
        <div class="signup-box fade-in fade-in-delay-1">
            <div class="signup-header">
                <h2>Create your account</h2>
                <p>Sign up to get started</p>
            </div>
            
            <!-- Error Messages -->
            {% if messages %}
                {% for message in messages %}
                <div class="flash-message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            
            <!-- Google Signup Button -->
            <a href="/accounts/google/login/" class="btn-google">
                <div class="google-icon"></div>
                Continue with Google
            </a>
            
            <div class="or-divider">or</div>
            
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password1" placeholder="Password (min 8 characters)" minlength="8" required id="password1">
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" name="password2" placeholder="Confirm Password" minlength="8" required id="password2">
                </div>
                <button type="submit" class="btn-signup">Create account</button>
            </form>
            
            <div class="tos">
                By continuing, you agree to our
                <a href="#">Terms of Service</a>
                and
                <a href="#">Privacy Policy</a>.
            </div>
            
            <div class="signup-bottom">
                Already have an account? <a href="/login/">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // Enhanced flash message handling with better animations
        setTimeout(() => {
            document.querySelectorAll('.flash-message').forEach(msg => {
                msg.style.transition = "all 0.5s ease";
                msg.style.opacity = "0";
                msg.style.transform = "translateY(-20px) scale(0.95)";
                setTimeout(() => msg.remove(), 500);
            });
        }, 3000);

        // Form submission loading state
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = this.querySelector('.btn-signup');
            const originalText = button.textContent;
            
            button.textContent = 'Creating account...';
            button.classList.add('loading');
            button.disabled = true;
            
            // Re-enable if form validation fails (fallback)
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('loading');
                button.disabled = false;
            }, 5000);
        });

        // Password strength indicator
        const password1 = document.getElementById('password1');
        const strengthIndicator = document.getElementById('passwordStrength');
        const strengthBar = document.getElementById('strengthBar');

        password1.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            
            if (password.length > 0) {
                strengthIndicator.classList.add('active');
                strengthBar.className = 'strength-bar';
                
                if (strength < 3) {
                    strengthBar.classList.add('strength-weak');
                } else if (strength < 5) {
                    strengthBar.classList.add('strength-medium');
                } else {
                    strengthBar.classList.add('strength-strong');
                }
            } else {
                strengthIndicator.classList.remove('active');
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            return strength;
        }

        // Password confirmation validation
        const password2 = document.getElementById('password2');

        password2.addEventListener('input', function() {
            if (password1.value && this.value) {
                if (password1.value === this.value) {
                    this.classList.remove('input-invalid');
                    this.classList.add('input-valid');
                } else {
                    this.classList.remove('input-valid');
                    this.classList.add('input-invalid');
                }
            } else {
                this.classList.remove('input-valid', 'input-invalid');
            }
        });

        // Email validation
        document.querySelector('input[name="email"]').addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && emailRegex.test(email)) {
                this.classList.remove('input-invalid');
                this.classList.add('input-valid');
            } else if (email) {
                this.classList.remove('input-valid');
                this.classList.add('input-invalid');
            } else {
                this.classList.remove('input-valid', 'input-invalid');
            }
        });

        // Input focus animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Enhanced button interactions
        document.querySelectorAll('.btn-google, .btn-signup').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Parallax effect for background
        window.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                particle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        // Add ripple effect to buttons
        document.querySelectorAll('.btn-google, .btn-signup').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.6);
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                    z-index: 1;
                `;
                
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple animation to CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Form validation on submit
        document.querySelector('form').addEventListener('submit', function(e) {
            const name = this.querySelector('input[name="name"]').value;
            const email = this.querySelector('input[name="email"]').value;
            const password1 = this.querySelector('input[name="password1"]').value;
            const password2 = this.querySelector('input[name="password2"]').value;

            if (!name || !email || !password1 || !password2) {
                e.preventDefault();
                alert('Please fill in all fields');
                return;
            }

            if (password1 !== password2) {
                e.preventDefault();
                alert('Passwords do not match');
                return;
            }

            if (password1.length < 8) {
                e.preventDefault();
                alert('Password must be at least 8 characters long');
                return;
            }
        });
    </script>
</body>
