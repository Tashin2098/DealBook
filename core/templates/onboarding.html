<!DOCTYPE html>
<html>

<head>
    <title>Onboarding</title>
    <style>
        body {
            background: #f7f9fb;
            font-family: 'Inter', sans-serif;
        }

        .center-box {
            max-width: 420px;
            margin: 90px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(100, 130, 200, 0.13);
            text-align: center;
            padding: 44px 32px 48px 32px;
        }

        h2 {
            color: #334155;
            font-size: 2rem;
            font-weight: 700;
        }

        p {
            color: #6d788a;
            font-size: 1.1rem;
            margin-bottom: 24px;
        }

        .onboard-btn,
        .onboard-link-btn {
            background: #111;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 14px 38px;
            cursor: pointer;
            transition: background 0.15s;
            display: inline-block;
            text-decoration: none;
            font-size: 1rem;
        }

        .onboard-btn:hover,
        .onboard-link-btn:hover {
            background: #334155;
        }
    </style>
</head>

<body>
    <div class="center-box">
        <h2>Complete your onboarding</h2>
        <p>Welcome! Choose your path to continue onboarding.</p>
        <!-- Use Django url tag or static link as needed -->
        <a href="{% url 'onboard_step1' %}" class="onboard-link-btn">I am a Startup</a>
        <button class="onboard-btn" style="margin-left:16px;">I am an Investor</button>
    </div>
</body>

</html>
